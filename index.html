<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      This is the page head - it contains info the browser uses to display the page
      You won't see what's in the head in the page
      Scroll down to the body element for the page content
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <title>REDCap Event Armer</title>

    <meta
      name="description"
      content="A simple way to set up REDCap Events and arms"
    />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="Hello World!" />
    <meta
      property="og:description"
      content="A simple way to set up REDCap Events and arms"
    />
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <script type="module">
    </script>
    <!-- Import the webpage's javascript file -->
    <script src="/script.js" defer type="module"></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>
        REDCap Event Arm Thingy
      </h1>
      <div class="armtable">
        <div id = "armbuttons">
        </div>
        <table id="thingtable">
        </table>
      </div>
      
      <div class="inputs">
        <div class="arm_input">
          <label for="arm_list">
            Arms
          </label>
          <textarea id="arm_list"
                    name="arm_list"
                    data-controller="listbox arm-updater tablizer"
                    data-action="change->listbox#update change->arm-updater#update"
                    data-param="arms"
                    data-radiocontainer="armbuttons"
                    data=
                    ></textarea>
        </div>
        <div class="event_input">
          <label for="event_list">
            Events
          </label>
          <textarea id="event_list"
                    name="event_list"
                    data-controller="listbox tablizer"
                    data-action="change->listbox#update"
                    data-param="events"
                    ></textarea>
        </div>

        <div class="instrument_input">
          <label for="instrument_list">
            Instruments
          </label>
          <textarea
                    id="instrument_list"
                    name="instrument_list"
                    data-controller="listbox tablizer"
                    data-action="change->listbox#update"
                    data-param="instruments"
                    ></textarea>
        </div>

      </div>
      
      <div class="output">
        <label for="output">
          Output
        </label>
        <textarea id="output" name="output"></textarea>
      </div>
      
    </div>
  </body>
</html>
