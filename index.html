<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      This is the page head - it contains info the browser uses to display the page
      You won't see what's in the head in the page
      Scroll down to the body element for the page content
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <title>REDCap Event Armer</title>

    <meta
      name="description"
      content="A simple way to set up REDCap Events and arms"
    />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="Hello World!" />
    <meta
      property="og:description"
      content="A simple way to set up REDCap Events and arms"
    />
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <script type="module">
    import { Application, Controller } from "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js"
    window.Stimulus = Application.start()

    Stimulus.register("hello", class extends Controller {
      static targets = [ "name" ]

      connect() {
        console.log("I connected yo");
      }
    })
    </script>
    <!-- Import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>
        REDCap Event Arm Thingy
      </h1>
      <div class="armtable">
        <div class"armbuttons">
          <input type="radio" name="arm" id="arm_1" data-arm="All">
          <label for="arm_1">All</label>
          <input type="radio" name="arm" id="arm_2" data-arm="Control">
          <label for="arm_2">Control</label>
          <input type="radio" name="arm" id="arm_3" data-arm="Intervention">
          <label for="arm_3">Intervention</label>
        </div>
        <table id="thingtable" data-controller="hello">
          <tr>
            <th></th>
            <th>Screening</th>
            <th>Baseline</th>
            <th>PW1</th>
          </tr>
          <tr>
            <th>Welcome</th>
            <td><input type="checkbox" id="ck_0_0" checked></td>
            <td><input type="checkbox" id="ck_0_1"></td>
            <td><input type="checkbox" id="ck_0_2"></td>
          </tr>
          <tr>
            <th>Screening</th>
            <td><input type="checkbox" id="ck_1_0" checked></td>
            <td><input type="checkbox" id="ck_1_1"></td>
            <td><input type="checkbox" id="ck_1_2"></td>
          </tr>
          <tr>
            <th>Survey intro</th>
            <td><input type="checkbox" id="ck_2_0"></td>
            <td><input type="checkbox" id="ck_2_1" checked></td>
            <td><input type="checkbox" id="ck_2_2" checked></td>
          </tr>

        </table>
      </div>
      
      <div class="inputs">
        <div class="arm_input">
          <label for="arm_list">
            Arms
          </label>
          <textarea id="arm_list" name="arm_list">hello
          </textarea>
        </div>
      </div>
      
    </div>
  </body>
</html>
